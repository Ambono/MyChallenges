<!DOCTYPE html>
<html>
    <head>
    <script src="Scripts/angular.min.js"></script>
</head>
<body>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.firstName = "John";
            $scope.lastName = "Doe";
        });
</script>

<div ng-app="myApp" ng-controller="myCtrl">
{{ firstName + " " + lastName }}
</div>
</body>
</html>
